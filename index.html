<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div id="logo">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
                    alt="logo">
                <p id="logotext">ODIN</p>
            </div>

            <p id="credit">Photo by <span>Ivana Cajina</span> on <span>Unsplash</span></p>
        </div>
        <form action="/dummy" method="post">

            <div id="text">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize
                    your deepest dreams.<br>Sign up <i>now</i> to get started.</p>
                <p>You <i>know</i> you want to.</p>
            </div>

            <div class="inputs">
                <h2>Let's do this!</h2>

                <div class="row">
                    <div class="input-group">
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" id="firstname" name="firstname" required>
                    </div>
                    <div class="input-group">
                        <label for="lastname">LAST NAME</label>
                        <input type="text" id="lastname" name="lastname" required>
                    </div>
                </div>

                <div class="row">
                    <div class="input-group">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="input-group">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" required name="phone_number" id="phone">
                    </div>
                </div>

                <div class="row">
                    <div class="input-group">
                        <label for="password">PASSWORD</label>
                        <input type="password" required name="password" id="password">
                    </div>
                    <div class="input-group">
                        <label for="confirmpass">CONFIRM PASSWORD</label>
                        <input type="password" name="confirmpass" id="confirmpass" required>
                    </div>
                </div>
            </div>

            <button>Create Account</button>

            <p id="login">Already have an account? <a href="dummy.com">Log in</a></p>

        </form>
    </div>
</body>

</html>
